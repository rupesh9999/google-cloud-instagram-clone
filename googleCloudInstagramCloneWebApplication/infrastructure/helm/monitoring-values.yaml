# =============================================================================
# Kube-Prometheus-Stack Helm Values
# Instagram Clone - Comprehensive Monitoring Configuration
# =============================================================================

# Global settings
fullnameOverride: "instagram-monitoring"

# Default rules for Kubernetes
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Disabled for GKE managed clusters
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: false  # Disabled for GKE
    kubelet: true
    kubeProxy: false  # Disabled for GKE
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: false  # Disabled for GKE
    kubeSchedulerRecording: false  # Disabled for GKE
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Alertmanager configuration
alertmanager:
  enabled: true
  ingress:
    enabled: false
  alertmanagerSpec:
    replicas: 1
    retention: 120h
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
  config:
    global:
      resolve_timeout: 5m
    inhibit_rules:
      - source_matchers:
          - 'severity = critical'
        target_matchers:
          - 'severity =~ warning|info'
        equal: ['namespace', 'alertname']
      - source_matchers:
          - 'severity = warning'
        target_matchers:
          - 'severity = info'
        equal: ['namespace', 'alertname']
    route:
      group_by: ['namespace', 'alertname', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'default-receiver'
      routes:
        - receiver: 'critical-receiver'
          matchers:
            - severity = critical
          continue: true
        - receiver: 'warning-receiver'
          matchers:
            - severity = warning
    receivers:
      - name: 'default-receiver'
      - name: 'critical-receiver'
        # Configure Slack, PagerDuty, etc. in production
        # slack_configs:
        #   - channel: '#critical-alerts'
        #     send_resolved: true
      - name: 'warning-receiver'

# Grafana configuration
grafana:
  enabled: true
  replicas: 1
  adminUser: admin
  # adminPassword will be set via Helm --set or secret
  
  persistence:
    enabled: true
    type: pvc
    storageClassName: standard
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  ingress:
    enabled: false
    # Configure for production
    # annotations:
    #   kubernetes.io/ingress.class: nginx
    #   cert-manager.io/cluster-issuer: letsencrypt-prod
    # hosts:
    #   - grafana.example.com
    # tls:
    #   - secretName: grafana-tls
    #     hosts:
    #       - grafana.example.com
  
  # Default data source
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-stack:3100
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 1000
  
  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: 'Instagram Clone'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: 'kubernetes'
          orgId: 1
          folder: 'Kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kubernetes
  
  # Pre-configured dashboards from Grafana.com
  dashboards:
    kubernetes:
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      kubernetes-pods:
        gnetId: 6417
        revision: 1
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 31
        datasource: Prometheus
  
  # Sidecar for dashboard loading
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      folder: /var/lib/grafana/dashboards/default
      searchNamespace: ALL
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"
  
  # Grafana configuration
  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
    analytics:
      check_for_updates: false
      reporting_enabled: false
    security:
      allow_embedding: true
    log:
      mode: console
      level: info
    auth.anonymous:
      enabled: false
    users:
      allow_sign_up: false
    alerting:
      enabled: true

# Prometheus configuration
prometheus:
  enabled: true
  ingress:
    enabled: false
  
  prometheusSpec:
    replicas: 1
    retention: 15d
    retentionSize: "45GB"
    
    # Scrape interval
    scrapeInterval: 30s
    evaluationInterval: 30s
    
    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2
        memory: 4Gi
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Service monitor selector - watch all namespaces
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector: {}
    serviceMonitorSelector: {}
    
    # Pod monitor selector
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorNamespaceSelector: {}
    podMonitorSelector: {}
    
    # Prometheus rules selector
    ruleSelectorNilUsesHelmValues: false
    ruleNamespaceSelector: {}
    ruleSelector: {}
    
    # Additional scrape configs for custom targets
    additionalScrapeConfigs:
      - job_name: 'instagram-clone-services'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - instagram-clone
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_service
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

# Kube State Metrics
kubeStateMetrics:
  enabled: true

kube-state-metrics:
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Node Exporter
nodeExporter:
  enabled: true

prometheus-node-exporter:
  resources:
    requests:
      cpu: 100m
      memory: 30Mi
    limits:
      cpu: 200m
      memory: 50Mi

# Disable components not available in managed GKE
kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeEtcd:
  enabled: false

# CoreDNS monitoring
coreDns:
  enabled: true
