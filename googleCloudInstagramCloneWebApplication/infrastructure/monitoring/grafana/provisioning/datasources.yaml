# =============================================================================
# Grafana Data Sources Provisioning Configuration
# Instagram Clone - Monitoring Stack
# =============================================================================
apiVersion: 1

# Automatically configure data sources when Grafana starts
datasources:
  # Primary Prometheus data source
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://instagram-monitoring-prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.45.0"
      cacheLevel: "High"
      incrementalQuerying: true
      incrementalQueryOverlapWindow: "10m"
      disableRecordingRules: false
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"

  # Loki for log aggregation
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki-stack:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: trace_id
          matcherRegex: "traceId=([\\w]+)"
          url: "$${__value.raw}"
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"

  # Alertmanager for alert management
  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    access: proxy
    url: http://instagram-monitoring-alertmanager:9093
    isDefault: false
    editable: false
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: true
