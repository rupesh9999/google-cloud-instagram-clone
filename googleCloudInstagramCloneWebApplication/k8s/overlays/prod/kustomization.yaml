apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: instagram-clone

resources:
- ../../base

namePrefix: prod-

labels:
  - pairs:
      environment: production

# Production-specific patches
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
  target:
    kind: Deployment
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 3
    - op: replace
      path: /spec/maxReplicas
      value: 20
  target:
    kind: HorizontalPodAutoscaler
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=backend
# ConfigMap patch for prod environment
- patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: app-config
    data:
      SPRING_PROFILES_ACTIVE: "prod"
      LOG_LEVEL: "WARN"
      CORS_ALLOWED_ORIGINS: "https://instagram.example.com"
  target:
    kind: ConfigMap
    name: app-config

images:
- name: gcr.io/instagram-clone-project/auth-service
  newName: gcr.io/instagram-clone-project1/auth-service
  newTag: latest
- name: gcr.io/instagram-clone-project/user-service
  newName: gcr.io/instagram-clone-project1/user-service
  newTag: latest
- name: gcr.io/instagram-clone-project/post-service
  newName: gcr.io/instagram-clone-project1/post-service
  newTag: latest
- name: gcr.io/instagram-clone-project/feed-service
  newName: gcr.io/instagram-clone-project1/feed-service
  newTag: latest
- name: gcr.io/instagram-clone-project/comment-service
  newName: gcr.io/instagram-clone-project1/comment-service
  newTag: latest
- name: gcr.io/instagram-clone-project/like-service
  newName: gcr.io/instagram-clone-project1/like-service
  newTag: latest
- name: gcr.io/instagram-clone-project/frontend
  newName: gcr.io/instagram-clone-project1/frontend
  newTag: latest
