apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: instagram-clone

resources:
  - namespace.yaml
  - configmaps/app-config.yaml
  - secrets/external-secrets.yaml
  - deployments/auth-service.yaml
  - deployments/user-service.yaml
  - deployments/post-service.yaml
  - deployments/feed-service.yaml
  - deployments/comment-service.yaml
  - deployments/like-service.yaml
  - deployments/frontend.yaml
  - services/services.yaml
  - ingress/ingress.yaml
  - hpa/hpa.yaml
  - network-policies/network-policies.yaml

commonLabels:
  app.kubernetes.io/part-of: instagram-clone
  app.kubernetes.io/managed-by: kustomize

images:
  - name: gcr.io/${GCP_PROJECT_ID}/auth-service
    newName: gcr.io/instagram-clone-project/auth-service
    newTag: latest
  - name: gcr.io/${GCP_PROJECT_ID}/user-service
    newName: gcr.io/instagram-clone-project/user-service
    newTag: latest
  - name: gcr.io/${GCP_PROJECT_ID}/post-service
    newName: gcr.io/instagram-clone-project/post-service
    newTag: latest
  - name: gcr.io/${GCP_PROJECT_ID}/feed-service
    newName: gcr.io/instagram-clone-project/feed-service
    newTag: latest
  - name: gcr.io/${GCP_PROJECT_ID}/comment-service
    newName: gcr.io/instagram-clone-project/comment-service
    newTag: latest
  - name: gcr.io/${GCP_PROJECT_ID}/like-service
    newName: gcr.io/instagram-clone-project/like-service
    newTag: latest
  - name: gcr.io/${GCP_PROJECT_ID}/frontend
    newName: gcr.io/instagram-clone-project/frontend
    newTag: latest
